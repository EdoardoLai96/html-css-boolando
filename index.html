<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inizio main  -->
    <main>

        <!-- inizio prima riga -->

        <div class="toprow"> 

            
            <!-- contenitore di immagine descrizione e prezzo  -->
    



            <div class="product">
                
    
                <!-- vetrina con immagine cuore e sconto -->
                <div class="vetrina levis">
    
                        <!-- immagine del modello  -->
                    <img class="base" src="./img/1.webp" alt="modello che indossa maglietta levis">
                    <img class="base1" src="./img/1b.webp" alt="modello che indossa maglietta levis">
                
                    <span class="cuore"> &hearts;</span>
    
                        <!-- info su sconto e sostenibilità  -->
                    <div class="extrainfo">
                        
                        <span class="sconto">-50&percnt;</span>
    
                        <span class="sostenibilità">Sostenibilità</span>
                        
    
                    </div>
    
    
                </div>
                <!-- fine vetrina con immagine cuore e sconto -->
                <div class="didascalia">
                    <div class="brand">Levi's</div>
                    <div class="name">RELAXED FIT TEE UNISEX</div>
                    <div class="prezzo"> <span class="prezzo nuovo">14,99 &euro;</span> <span class="prezzo vecchio">29,99 &euro; </span></div>
    
                </div>
    
            </div>
            <!-- fine contenitore di immagine descrizione e prezzo  -->

            <div class="product">
                
    
                <!-- vetrina con immagine cuore e sconto -->
                <div class="vetrina levis">
    
                        <!-- immagine del modello  -->
                    <img class="base" src="./img/1.webp" alt="modello che indossa maglietta levis">
                    <img class="base1" src="./img/1b.webp" alt="modello che indossa maglietta levis">
                
                    <span class="cuore"> &hearts;</span>
    
                        <!-- info su sconto e sostenibilità  -->
                    <div class="extrainfo">
                        
                        <span class="sconto">-50&percnt;</span>
    
                        <span class="sostenibilità">Sostenibilità</span>
                        
    
                    </div>
    
    
                </div>
                <!-- fine vetrina con immagine cuore e sconto -->
                <div class="didascalia">
                    <div class="brand">Levi's</div>
                    <div class="name">RELAXED FIT TEE UNISEX</div>
                    <div class="prezzo"> <span class="prezzo nuovo">14,99 &euro;</span> <span class="prezzo vecchio">29,99 &euro;</span</div>
    
                </div>
    
            </div>









            
             









        </div>
        <!-- fine prima riga -->


        




        
    </main>
    <!-- Fine main  -->
</body>
</html>
